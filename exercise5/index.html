<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet starter file - 2020">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Getting Started with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #map {
            width: 700px;
            height: 500px;
        }
        
    </style>

</head>

<body>
    <div id='map'></div>
    
    <br>Pan to <a href="javascript:Ames()">Ames, IA</a><br>

    <script>
        var map = L.map('map').setView([42.0, -93.634], 15);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
            accessToken: 'pk.eyJ1Ijoia2FobmVyY2xldmVsYW5kIiwiYSI6ImNrNnNsYXJjZDA0azUzbHFzYnJ6dmJ2amIifQ.ikVV_7vFNJG54DIKu4ukNw' 
        }).addTo(map);

         L.marker([42.03078, -93.63191]).addTo(map)
            .bindPopup("Ames, Iowa");
        
        L.marker([42.00185, -93.63474]).addTo(map)
            .bindPopup("Professor Office Location");
        
        L.marker([42.0283, -93.6423]).addTo(map)
            .bindPopup("Agronomy Hall");
        
        L.marker([42.0286, -93.6532]).addTo(map)
            .bindPopup("Design College");
      
        //Pan to Ames, IA
        function Ames() {
            map.panTo(new L.LatLng(42.03078, -93.63191));
        
        
    </script>
    
</body>
</html>
